<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/write.css" />
  </head>
  <body>
    <!--Navbar--->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Bucket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="write.html">Write</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Create the editor container -->
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-9">
          <!--posts select-->
          <div class="input-group h1 mb-3">
            <span class="input-group-text">SELECT POST :</span>
            <select
              id="posts-select"
              class="form-select form-control"
              aria-label="posts select"
            >
              <option value="">Create New Post</option>
            </select>
          </div>

          <!--buttons--->
          <div class="d-flex justify-content-end my-2 gap-2">
            <button id="save" class="btn btn-primary btn-save">
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <!--title-->
          <input
            id="title-input"
            class="form-control form-control-lg mb-3 h1"
            type="text"
            value="New Title"
            autofocus
          />
          <div id="editor-container">
            <!--editor-->
            <div id="editor">
              <p>Hello World!</p>
              <p>Some initial <strong>bold</strong> text</p>
              <p><br /></p>
            </div>
            <!--editor end-->
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer style="height: 200px"></footer>

    <!--scripts-->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweet alert-->
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <!-- my scripts -->
    <script type="module" src="/javascripts/write/quill.js"></script>
    <script type="module" src="/javascripts/write/write.js"></script>
  </body>
</html>
