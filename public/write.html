<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/write.css" />
  </head>
  <body>
    <!-- Create the editor container -->
    <div class="container mt-5">
      <h1>New Post</h1>
      <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br /></p>
      </div>

      <div class="mt-2">
        <button id="save" class="btn btn-primary">Save</button>
        <button id="load" class="btn btn-primary">Load</button>
        <button id="toggle" class="btn btn-secondary">Disable</button>
        <button id="test" class="btn btn-outline-danger">Test</button>
      </div>
    </div>

    <!--Sweet alert-->
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <!-- my scripts -->
    <script type="module" src="/javascripts/write/quill.js"></script>
    <script type="module" src="/javascripts/write/write.js"></script>
  </body>
</html>
