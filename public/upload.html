<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Upload</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-12 col-lg-6">
          <h1 class="text-center">Upload</h1>
          <form
            id="inputForm"
            method="post"
            action="/upload"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="key-input" class="form-label">Key</label>
              <input
                name="Key"
                id="key-input"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="file-input" class="form-label">Object</label>
              <input
                name="Image"
                id="file-input"
                type="file"
                class="form-control"
                required
              />
            </div>
            <button class="btn btn-danger col-12">Upload</button>
          </form>
        </div>
      </div>
    </div>

    <!--upload key and object to server-->
    <script></script>
  </body>
</html>
